<ion-header>

  <ion-navbar color="primary">
	<ion-buttons left>
	    <button ion-button color="light" icon-only clear menuToggle>
			<ion-icon name="md-menu" tappable></ion-icon>
		</button>
	</ion-buttons>
    <ion-title style="text-align: center;">Eco-Market</ion-title>
    <ion-buttons end>
	    <button ion-button color="light" icon-only clear menuToggle>
			<ion-icon name="md-menu" tappable></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<div style="position: fixed;right:0;left: 0;z-index: -1;height: 300px;"><div class="event-map" id="marketMap"></div></div>
	<div style="height: 100%;margin-top:300px;background-color: #fff;">
		<ion-searchbar (input)="onSearchInput($event)" (ionClear)="onClear($event)" class="searchbar"></ion-searchbar>
		<ion-list class="fullwidth-list">
			<ion-item-divider light>Near you</ion-item-divider>
			<ion-item *ngFor="let event of filteredEvents" tappable (click)="openEvent(event.id)">
			    <ion-avatar item-left>
					<ion-badge *ngIf="event.likes" color="secondary" style="position: absolute;bottom: 7px;left: 10px;">{{event.likes}}<ion-icon name="ios-heart" style="color:red;font-size:1.3rem;margin-left: 2px;"></ion-icon></ion-badge>
					<img src="https://cdn0.iconfinder.com/data/icons/citycons/150/Citycons_lighthouse-256.png">
				</ion-avatar>
				<h2>{{event.name}}</h2>
				<p>{{event.address}}</p>
				<ion-badge *ngIf="event.friends" item-right>{{event.friends}} Friends</ion-badge>
			</ion-item>
			<ion-item-divider light>Other Events</ion-item-divider>
			<ion-item *ngFor="let event of otherEvents" tappable>
			    <ion-avatar item-left>
					<ion-badge *ngIf="event.likes" color="secondary" style="position: absolute;bottom: 7px;left: 10px;">{{event.likes}}<ion-icon name="ios-heart" style="color:red;font-size:1.3rem;margin-left: 2px;"></ion-icon></ion-badge>
					<img src="{{event.icon}}">
				</ion-avatar>
				<h2>{{event.name}}</h2>
				<p>{{event.street}}, {{event.place}}, {{event.city}}</p>
				<ion-badge *ngIf="event.friends" item-right>{{event.friends}} Friends</ion-badge>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
