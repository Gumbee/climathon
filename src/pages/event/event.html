<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{events[id].name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="event-map" id="map"></div>
	<div class="fund-container">
		<h1>Funded</h1>
		<p>by {{events[id].sponsors}}</p>
		<figure class="chart-one animate">
			<svg role="img" xmlns="http://www.w3.org/2000/svg">
				<circle class="circle-background"/>
				<circle class="circle-foreground"/>
			</svg>
			<figcaption>25% of all males like donuts.</figcaption>
		</figure>
	</div>
	<ion-list class="fullwidth-list light">
		<ion-item-divider light>Information</ion-item-divider>
		<ion-item tappable>
			<ion-avatar item-left>
		      <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/map-256.png">
		    </ion-avatar>
		    <h2>{{events[id].city}}</h2>
		    <p>{{events[id].street}}, {{events[id].place}}</p>
		</ion-item>
		<ion-item tappable>
			<ion-avatar item-left>
		      <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-256.png">
		    </ion-avatar>
		    <h2>{{events[id].participants}} Participants</h2>
		</ion-item>
		<ion-item tappable>
			<ion-avatar item-left>
		      <img src="https://cdn2.iconfinder.com/data/icons/flat-icons-19/512/Flower_pot.png">
		    </ion-avatar>
		    <h2>{{events[id].points}} EcoPoints</h2>
		</ion-item>
	</ion-list>
</ion-content>
